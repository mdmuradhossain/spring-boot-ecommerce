<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-light bg-light" th:fragment="brand">
		<a class="navbar-brand" href="#"> <img
			src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30"
			height="30" class="d-inline-block align-top" alt="" loading="lazy">
			Bootstrap
		</a>
	</nav>
	<nav class="navbar navbar-light bg-light" th:fragment="topNav">
		<a class="navbar-brand">Navbar</a>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="navv">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<th:block layout:fragment="script">
		<script th:src="@{/js/jquery.min.js}" th:fragment="jquery"></script>
		<script th:src="@{/js/bootstrap.bundle.js}" th:fragment="js"></script>
		<script type="text/javascript" th:fragment="main">
			console.log("murad");
		</script>
	</th:block>

</body>
</html>
